<!DOCTYPE html>
<html>

<head>
    <title>Maior Menor</title>
    <script src="script.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="grayscale.min.css">
</head>

<body style="margin-top: 40px">
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Maior Menor</div>
                    <div class="panel-body">


                        <form class="form-horizontal">
                            <fieldset>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Idade</label>
                                    <div class="col-md-4">
                                        <input id="idade" name="textinput" type="text" placeholder="18" class="form-control input-md">
                                        <span class="help-block">Coloque aqui a idade da pessoa.</span>
                                    </div>
                                </div>

                                <!-- Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="idade"></label>
                                    <div class="col-md-4">
                                        <button type="button" name="idade" class="btn btn-primary" onclick="maiorMenor()">Calcular</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
